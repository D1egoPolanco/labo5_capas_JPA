<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar el estdiante por llave primaria</title>
</head>
<body>
<label>Estudiante con codigo</label><label th:text="${estudiante.codigoEstudiante}"/>
<table>
<thead>
<th>Nombre</th>
<th>Apellido</th>
<th>Edad</th>
<th>Estado</th>
</thead>

<tr>
<th th:text="${estudiante.nombre}"/>
<th th:text="${estudiante.apellido}"/>
<th th:text="${estudiante.edad}"/>
<th th:text="${estudiante.estadoDelegate}"/>
</tr>
</table>
</body>
</html>
